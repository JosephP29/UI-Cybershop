{% extends 'base.html' %}

{% block head %}
	<title>Product Detail Page</title>
{% endblock %}

{% block body %}
<body>
	<div class="container">
	<div class="column">
	<h1>{{ product.title }}</h1>
	<p><img src="{{ product.image.url }}" width=300 height=300></p>
	<p>Description: {{ product.description  }}</p>
	<p>Price: {{ product.price }}</p>
	{% if user.is_authenticated %}
		<button type="buystock" onclick="location.href='/shop/buy_product/{{ product }}/'">Buy It Now</button>
	{% else %}
		<button type="buystock" onclick="location.href='/accounts/register'">Sign Up</button>
	{% endif %}
</div>
</div>
</body>
{% endblock %}
